<!DOCTYPE html>
<html>
<head>
	<title>
		BOX Shadow
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<!-- design code for box shadow -->
<style>
	.BOX
	{
		width: 300px;
		height: 300px;
		background-color: green;
		margin: 200px;
		box-shadow: 4px 4px 150px 150px yellow;
	}
</style>
<body>

	<!-- Declare class -->

	<div class="BOX"></div>

</body>
</html>
